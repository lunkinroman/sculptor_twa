<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Sculptor - Нет доступа</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <div class="no-access-container">
      <div class="content-layer">
        <div class="main-text">
          <p class="access-denied">У вас нет</p>
          <p class="access-denied">доступа к этому</p>
          <p class="access-denied">материалу</p>
        </div>

        <div class="instruction-text">
          <p class="instruction">Чтобы получить доступ,</p>
          <p class="instruction">вам нужно приобрести тренировку</p>
        </div>

        <div class="buy-button-container">
          <button id="buy-button" class="buy-btn">
            <span class="buy-text">купить</span>
          </button>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
  </html>
